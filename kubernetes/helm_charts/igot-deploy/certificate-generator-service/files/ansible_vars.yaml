---
# vars file for deploy-lex-core-service

# For script
release_name: "{{ network_alias_certificate_generator_service }}"
template_compose_file_name: certificate-generator-service.j2
template_env_file_name: certificate-generator-service-env.j2
compose_file_name: "{{ service_certificate_generator_service }}.yml"
env_file_name: "{{ service_certificate_generator_service }}.env"
helm_env_file_location: "../helm_charts/igot-deploy/templates/"
helm_env_file_name: "{{ helm_env_file_location }}/{{ service_certificate_generator_service }}.env"
#chart_path: "../kubernetes-deploy/certificate-generator-service"

env_file_deployment_location: "{{ env_files_dir }}/{{ env_file_name }}"
compose_file_deployment_location: "{{ compose_files_dir }}/{{ compose_file_name }}"
user_friendly_name: content validation service

# For service
application_port: "{{ service_certificate_generator_port }}"
image_name: "{{ image_certificate_generator_service }}"
tag: "{{ tags_certificate_generator_service }}"
host_port: "{{ application_port }}"
docker_port: "{{ application_port }}"
replicas: "{{ service_replicas_certificate_generator_service }}"
reserved_memory: "{{ service_mem_reserved_certificate_generator_service }}"
limited_memory: "{{ service_mem_limit_certificate_generator_service }}"
#limited_memory: 2048M
health_check_endpoint: http://127.0.0.1:{{ docker_port }}/contentValidation/actuator/health
network_alias_name: "{{ network_alias_certificate_generator_service }}"
docker_service_stack_name: lms
docker_service_name: "{{ service_certificate_generator_service }}"
force_reload: "{{ force_reload_certificate_generator_service }}"
