---
# vars file for deploy-vega-service
# For script
release_name: "{{ network_alias_nlp_search_service }}"
user_friendly_name: nlp_search service
#template_compose_file_name: ui-spv-igot.j2
template_env_file_name: "nlp_search.j2"
compose_file_name: "{{ service_nlp_search_service }}.yml"
env_file_name: "{{ service_nlp_search_service }}.env"
helm_env_file_location: "../helm_charts/igot-deploy/templates/"
helm_env_file_name: "{{ helm_env_file_location }}/{{ service_nlp_search_service }}.env"


env_file_deployment_location: "{{ env_files_dir }}/{{ env_file_name }}"
compose_file_deployment_location: "{{ compose_files_dir }}/{{ compose_file_name }}"

# For service
application_port: "{{ service_nlp_search_port }}"
image_name: "{{ image_nlp_search_service }}"
