docker_port: "{{ application_port }}"
replicas: "{{ service_replicas_nlp_search_service }}"
reserved_memory: "{{ service_mem_reserved_nlp_search_service }}"
limited_memory: "{{ service_mem_limit_nlp_search_service }}"
health_check_endpoint: http://127.0.0.1:{{ docker_port }}/healthcheck
network_alias_name: "{{ network_alias_nlp_search_service }}"
