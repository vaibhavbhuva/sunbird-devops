---
# vars file for deploy-lex-core-service

# For script
release_name: "{{ network_alias_cb_comment_service }}"
template_compose_file_name: cb-comment-service.j2
template_env_file_name: cb-comment-service-env.j2
compose_file_name: "{{ service_cb_comment_service }}.yml"
env_file_name: "{{ service_cb_comment_service }}.env"
helm_env_file_location: "../helm_charts/igot-deploy/templates/"
helm_env_file_name: "{{ helm_env_file_location }}/{{ service_cb_comment_service }}.env"
#chart_path: "../kubernetes-deploy/cb-comment-service"

env_file_deployment_location: "{{ env_files_dir }}/{{ env_file_name }}"
compose_file_deployment_location: "{{ compose_files_dir }}/{{ compose_file_name }}"
user_friendly_name: content validation service

# For service
application_port: "{{ service_cb_comment_port }}"
image_name: "{{ image_cb_comment_service }}"
tag: "{{ tags_cb_comment_service }}"
host_port: "{{ application_port }}"
docker_port: "{{ application_port }}"
replicas: "{{ service_replicas_cb_comment_service }}"
reserved_memory: "{{ service_mem_reserved_cb_comment_service }}"
limited_memory: "{{ service_mem_limit_cb_comment_service }}"
#limited_memory: 2048M
health_check_endpoint: http://127.0.0.1:{{ docker_port }}/contentValidation/actuator/health
network_alias_name: "{{ network_alias_cb_comment_service }}"
docker_service_stack_name: lms
docker_service_name: "{{ service_cb_comment_service }}"
force_reload: "{{ force_reload_cb_comment_service }}"

cb_comment_liveness_readiness:
  healthcheck: true
  readinessProbe:
    httpGet:
      path: /liveness
      port: 8099
    initialDelaySeconds: 15
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 2
  livenessProbe:
    httpGet:
      path: /liveness
      port: 8099
    initialDelaySeconds: 15
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 2

# For application
server_connection_timeout: 5000
tomcat_max_threads: 400
tomcat_min_spare_threads: 20
servlet_multipart_max_file_size: 100Mb
servlet_multipart_max_request_size: 100Mb

content_service_url: http://{{ network_alias_content_service }}:{{ service_content_service_port }}

infosys_lex_core_ip: http://{{ network_alias_sb_cb_ext_service }}:{{ service_sb_cb_ext_port }}
